<!DOCTYPE html>
<html>
    <head>
        <title>Tópico 7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Programação de Interfaces (aula 11)</div>
        <script>
            document.write("<br> " + Math.PI);                  // Resposta: 3.141592653589793
            document.write("<br> " + Math.round(3.14159));      // Resposta: 3
            document.write("<br> " + Math.pow(3,2));            // Resposta: 9
            document.write("<br> " + Math.sqrt(9));             // Resposta: 3
            document.write("<br> " + Math.abs(-56.351));        // Resposta: 56.351
            document.write("<br> " + Math.ceil(4.3));           // Resposta: 5
            document.write("<br> " + Math.floor(4.8));          // Resposta: 4
            document.write("<br> " + Math.min(2,8,6,4,8,1));    // Resposta: 1
            document.write("<br> " + Math.max(2,8,6,4,8,1));    // Resposta: 8
            document.write("<br> " + Math.random());            // Resposta: (número real entre 0 e 1)
        </script>

    </body>
</html>
