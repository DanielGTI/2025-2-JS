<!DOCTYPE html>
<html>
    <head>
        <title>Tópico 7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Programação de Interfaces (aula 7)</div>
        <script type="text/javascript">
            var x = [];
            for (var i = 0; i < 10; i++){
                x[i] = i+1;
            }
            
            for (var i = 0; i < 10; i++){
                document.write("<br>x[" + i + "] = " + x[i]);
            }
       </script>
   </body>
</html>
